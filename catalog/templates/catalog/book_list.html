{% extends "catalog/base.html" %}

{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ book.get_absolute_url }}">{{ book.title }} {% for author in book.authors.all %}({{ author }}){% endfor %}</a>   
        </li>
    </ul>
        {% endfor %}
    {% else %}
        <p>the library has no books yet.</p>
    {% endif %}
{% endblock %}
