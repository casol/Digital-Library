{% extends "catalog/base.html" %}

{% block content %}
    <h1>Authors</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author }}</a>             
        </li>
    </ul>
        {% endfor %}
    {% else %}
        <p>the library has no books yet.</p>
    {% endif %}
{% endblock %}
